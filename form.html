<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="">
      <p>Email:</p>
      <input
        type="text"
        name="Email"
        value=""
        placeholder="Vui lòng nhập email"
      />
      <p>PassWord</p>
      <input
        type="password"
        name="Password"
        value=""
        placeholder="Vui lòng nhập Password"
      />
      <p>Giới Tính</p>
      <input type="radio" name="Password" value="male" />Nam
      <input type="radio" name="Password" value="female" />Nữ
      <p>Ngày Sinh</p>
      <select id="day"></select>
      <select id="month"></select>
      <select id="year"></select>

      <script>
        function populateSelect(id, start, end, defaultValue) {
          let select = document.getElementById(id);
          for (let i = start; i <= end; i++) {
            let option = document.createElement("option");
            option.value = i;
            option.text = i;
            if (i === defaultValue) option.selected = true; // Chọn giá trị mặc định
            select.appendChild(option);
          }
        }

        // Tạo danh sách ngày (1-31), tháng (1-12), năm (1900-2025)
        populateSelect("day", 1, 31, 1); // Mặc định ngày 1
        populateSelect("month", 1, 12, 1); // Mặc định tháng 1
        populateSelect("year", 1900, 2025, 2000); // Mặc định năm 2000
      </script>
    </form>
  </body>
</html>
